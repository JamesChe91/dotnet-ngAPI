<h1>Empleados</h1>

<p>This component demonstrates fetching
  <strong>EMP</strong> data from the server.</p>

<p *ngIf="!empleados">
  <em>Loading...</em>
</p>

<table class='table' *ngIf="empleados">
  <thead>
    <tr>
      <th>CÃ³digo</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Documento</th>
      <th>Estado</th>
      <th>Elimiar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.EMPLEADO }}</td>
      <td>{{ empleado.NOMBRE }}</td>
      <td>{{ empleado.APELLIDO }}</td>
      <td>{{ empleado.DOCTO_IDENT }}</td>
      <td>{{ empleado.ESTADO=='' ? 'Activo' : 'Retirado' }}</td>
      <td>
        <button id="btnEliminar" class="btn btn-danger" type="button" (click)="DeleteEmpleado(empleado.EMPLEADO)">
          <span class='glyphicon glyphicon-trash'></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
